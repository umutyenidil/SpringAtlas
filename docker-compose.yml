services:
  # Postgres Database
  postgres-db:
    image: postgres:alpine
    restart: always
    ports:
      - '5432:5432'
    environment:
      POSTGRES_DB: atlas
      POSTGRES_USER: umut
      POSTGRES_PASSWORD: umut
    volumes:
      - postgres-data:/var/lib/postgresql/data
    healthcheck:
      test: ["CMD", "pg_isready", "-U", "umut"]
      interval: 10s
      timeout: 5s
      retries: 5
      start_period: 30s

  redis:
    image: redis:latest
    container_name: atlas_redis
    restart: always
    ports:
      - "6379:6379"
    volumes:
      - atlas_redis:/data

# Volumes
volumes:
  postgres-data:
    driver: local